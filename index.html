<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakistan Election Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .tabs {
            display: flex;
            background-color: #ffffff;
            border-bottom: 2px solid #dee2e6;
        }
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            border-right: 1px solid #dee2e6;
        }
        .tab.active {
            background-color: #e9ecef;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        canvas {
            max-width: 100%;
        }
        select {
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="province">Province Overview</div>
        <div class="tab" data-tab="district">District View</div>
        <div class="tab" data-tab="compare">Compare Districts</div>
    </div>

    <div class="tab-content active" id="province">
        <h2>Province Overview (2024)</h2>
        <canvas id="provinceChart"></canvas>
    </div>

    <div class="tab-content" id="district">
        <h2>District View (2024)</h2>
        <select id="districtSelect"></select>
        <canvas id="districtChart"></canvas>
    </div>

    <div class="tab-content" id="compare">
        <h2>Compare Two Districts (2024)</h2>
        <label>District 1:</label>
        <select id="compare1"></select>
        <label>District 2:</label>
        <select id="compare2"></select>
        <canvas id="compareChart"></canvas>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        let data = [];

        Papa.parse("data.csv", {
            header: true,
            download: true,
            complete: function(results) {
                data = results.data.filter(row => row.Year === "2024" && row["Registered Voters"]);
                renderProvinceChart();
                populateDistrictDropdowns();
            }
        });

        function renderProvinceChart() {
            const provinces = [...new Set(data.map(row => row.Province))];
            const provinceData = provinces.map(province => {
                const rows = data.filter(r => r.Province === province);
                const totalVoters = rows.reduce((sum, r) => sum + parseInt(r["Registered Voters"] || 0), 0);
                const totalTurnout = rows.reduce((sum, r) => sum + parseInt(r["Turnout N"] || 0), 0);
                const turnoutPct = totalVoters ? (totalTurnout / totalVoters * 100).toFixed(2) : 0;
                return {
                    province,
                    totalVoters,
                    totalTurnout,
                    turnoutPct
                };
            });

            const ctx = document.getElementById("provinceChart").getContext("2d");
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: provinceData.map(d => d.province),
                    datasets: [
                        {
                            label: 'Registered Voters',
                            data: provinceData.map(d => d.totalVoters),
                            backgroundColor: '#007bff'
                        },
                        {
                            label: 'Voter Turnout',
                            data: provinceData.map(d => d.totalTurnout),
                            backgroundColor: '#28a745'
                        },
                        {
                            label: 'Turnout %',
                            data: provinceData.map(d => d.turnoutPct),
                            backgroundColor: '#ffc107',
                            yAxisID: 'percentage'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Counts'
                            }
                        },
                        percentage: {
                            beginAtZero: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '% Turnout'
                            },
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }

        function populateDistrictDropdowns() {
            const districts = [...new Set(data.map(row => row.District))].sort();
            const districtSelect = document.getElementById("districtSelect");
            const compare1 = document.getElementById("compare1");
            const compare2 = document.getElementById("compare2");

            districts.forEach(d => {
                const opt1 = new Option(d, d);
                const opt2 = new Option(d, d);
                const opt3 = new Option(d, d);
                districtSelect.add(opt1);
                compare1.add(opt2);
                compare2.add(opt3);
            });

            districtSelect.addEventListener('change', () => {
                const district = districtSelect.value;
                const rows = data.filter(r => r.District === district);
                const totalVoters = rows.reduce((sum, r) => sum + parseInt(r["Registered Voters"] || 0), 0);
                const totalTurnout = rows.reduce((sum, r) => sum + parseInt(r["Turnout N"] || 0), 0);
                const turnoutPct = totalVoters ? (totalTurnout / totalVoters * 100).toFixed(2) : 0;

                const ctx = document.getElementById("districtChart").getContext("2d");
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Registered Voters', 'Voter Turnout', 'Turnout %'],
                        datasets: [{
                            label: district,
                            data: [totalVoters, totalTurnout, turnoutPct],
                            backgroundColor: ['#007bff', '#28a745', '#ffc107']
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });

            [compare1, compare2].forEach(el => {
                el.addEventListener('change', () => {
                    const d1 = compare1.value;
                    const d2 = compare2.value;
                    const getStats = (district) => {
                        const rows = data.filter(r => r.District === district);
                        const totalVoters = rows.reduce((sum, r) => sum + parseInt(r["Registered Voters"] || 0), 0);
                        const totalTurnout = rows.reduce((sum, r) => sum + parseInt(r["Turnout N"] || 0), 0);
                        const turnoutPct = totalVoters ? (totalTurnout / totalVoters * 100).toFixed(2) : 0;
                        return [totalVoters, totalTurnout, turnoutPct];
                    };
                    const stats1 = getStats(d1);
                    const stats2 = getStats(d2);

                    const ctx = document.getElementById("compareChart").getContext("2d");
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Registered Voters', 'Voter Turnout', 'Turnout %'],
                            datasets: [
                                {
                                    label: d1,
                                    data: stats1,
                                    backgroundColor: '#007bff'
                                },
                                {
                                    label: d2,
                                    data: stats2,
                                    backgroundColor: '#28a745'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
